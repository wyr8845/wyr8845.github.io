<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>万年历</title>
		<script src="js/data.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body onload="initial();">
		<form name="my">
			<table class="table">
				<!--表头-->
				<thead>
					<tr>
						<td colspan=7 name="head">
							<span>万年历</span>
							<!--选择年-->
							<select name="SelectYear" onchange="changeCalendar();">
						        <script>
						            for (i = 1900; i <= 2100; i++)
						            	document.write('<option>' + i + '</option>');
						        </script>
					        </select>
							<span>年</span>
							<!--选择月-->
							<select name="SelectMonth" onchange="changeCalendar();">
						        <script>
						            for (i = 1; i < 13; i++)
						            	document.write('<option>' + i + '</option>');
						        </script>
						    </select>
							<span>月</span>
						</td>
					</tr>
				</thead>
				<!--表体-->
				<tbody>
					<tr>
						<td><div style="color: red;">星期日</div></td>
						<td>星期一</td>
						<td>星期二</td>
						<td>星期三</td>
						<td>星期四</td>
						<td>星期五</td>
						<td><div style="color: red;">星期六</div></td>
					</tr>
					<script>
						var day;
						
						for (i = 0; i < 6; i++) {
							document.write('<tr id="trID' + i + '">');
							
							for (j = 0; j < 7; j++) {
								day = i * 7 + j;
								document.write('<td><div class="solar"><font id="myDay' + day + '"');
								
								if (j == 0 || j == 6)
									document.write('color="red"');
									
								document.write('></font></div><br/><div class="lunar"><font id="myLunarDay' + day + '"');
								
								if (j == 0 || j == 6)
									document.write('color="red"');
								
								document.write('></font></div></td>');
							}
							
							document.write('</tr>');
						}
					</script>
				</tbody>
			</table>
		</form>
	</body>

</html>
