<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>幻龙之家场景页</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/animation.css"/>
	</head>
	<body>
		<div class="box">
			<!--第一页面——王逸然-->
			<div class="page page1">
				<img class="page1_person fadeIn animation-delay500ms" src="img/page1_person.png"/>
				<img class="page1_alarm bigRotate" src="img/page1_alarm.png"/>
				<div class="word1 word1In animation-delay1500ms">闹钟又响了……</div>
				<div class="word2 word2In animation-delay2500ms">新的一天又到来了</div>
			</div>
			<!--第二页面——吕宝龙-->
			<div class="page page2 hidden">
				<img class="page2_sun rotateMusic" src="img/page2_sun.png"/>
				<img class="page2_ground fadeIn" src="img/page2_ground.png"/>
				<img class="page2_person moveX" src="img/page2_person.png"/>
				<img class="page2_bubble1 hidden" src="img/page2_bubble_hot.png"/>
				<img class="page2_bubble2 hidden" src="img/page2_bubble_moan.png"/>
				<img class="page2_person1_sweat1 hidden "  src="img/page2_sweat.png"/>
				<img class="page2_person1_sweat2 hidden "  src="img/page2_sweat.png"/>
				<img class="page2_person2_sweat1 hidden "  src="img/page2_sweat.png"/>
				<img class="page2_person2_sweat2 hidden "  src="img/page2_sweat.png"/>
			</div>
			<!--第三页面——刘家彬-->
			<div class="page page3 hidden">
				<img class="page3_on" src="img/page3_condition_on.png" />
				<img class="page3_air page3_upDown" src="img/page3_air.png" />
				<img class="page3_person" src="img/page3_person.png" />
				
				<img class="page3_off" src="img/page3_condition_off.png" />
				<img class="page3_tired" src="img/page3_person_tired.png" />
				
				<p class="page3_cool page3_coolScale">Good Good Study ! <br />Day Day Up ! !</p>
				<p class="page3_hot page3_hotScale">空调又炸了，要遭热死了！</p>
			</div>
			<!--第四页面——范国财-->
			<div class="page page4 hidden">
				<img class="eat" src="img/eat.gif"/>
			</div>
			<!--第五页面——刘钧华-->
			<div class="page page5 hidden">
				<img class="sun"  src="img/page2_sun.png"/>
				<img class="person page5_todown" src="img/page5_person.png"/>
				<img class="ground" src="img/page5_ground.png"/>
				<img class="car page5_toright animation-delay20000ms"  src="img/page5_car.png"/>
				<img class="word1 wordimg page5_fadeIn animation-delay3000ms " src="img/page5_word-1.jpg"/>
				<img class="word2 wordimg page5_fadeIn animation-delay6000ms" src="img/page5_word-2.jpg"/>
				<img class="word3 wordimg page5_fadeIn animation-delay9000ms" src="img/page5_word-3.jpg"/>
				<img class="word4 wordimg page5_fadeIn animation-delay12000ms" src="img/page5_word-4.jpg"/>
				<img class="word5 wordimg page5_fadeIn animation-delay18000ms" src="img/page5_word-5.jpg"/>
				<img class="word6 wordimg page5_fadeIn animation-delay21000ms" src="img/page5_word-6.jpg"/>
			</div>
		</div>
		<!--固定布局-->
		<img class="music rotateMusic" src="img/musicBtn.png"/>
		<audio id="audio" src="img/bird.mp3" autoplay="autoplay" loop="loop"></audio>
		<!--javascript-->
		<script src="js/jquery-3.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/touchFunction.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/animation.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
